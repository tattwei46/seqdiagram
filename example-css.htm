<html>

<head>
    <title>Sequence diagram demo (CSS only)</title>
    <link rel="stylesheet" href="./sequence-diagram.css">
    <link rel="stylesheet" href="./sequence-diagram-columns.css">
</head>

<body>
    <div id="container">
        <div class="sequence-diagram-layout">
            <div class="header">
                <div class="entity col-1-3">Web/Mobile</div>
                <div class="entity col-2-3">Server</div>
            </div>
            <div class="body">
                <div class="line left-1-3"></div>
                <div class="line left-2-3"></div>

                <div class="event col-1-1">Start</div>
                <hr>
                <div class="section-title"> Registration</div>

                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile --> Server"><svg width="100%" height="14" preserveAspectRatio="xMaxYMid slice" viewBox="0 0 1400 14">
							<polygon points="1400,7 1385,1 1390,6 0,6 0,8 1390,8 1385,13 1400,7"></polygon>
						</svg></div> POST Request
                </div>
                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile <-- Server"><svg width="100%" height="14" preserveAspectRatio="xMinYMid slice" viewBox="0 0 1400 14">
							<polygon points="0,7 15,1 10,6 1400,6 1400,8 10,8 15,13 0,7"></polygon>
						</svg></div> POST Response
                </div>

                <hr>
                <div class="section-title"> Email Validation</div>

                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile --> Server"><svg width="100%" height="14" preserveAspectRatio="xMaxYMid slice" viewBox="0 0 1400 14">
							<polygon points="1400,7 1385,1 1390,6 0,6 0,8 1390,8 1385,13 1400,7"></polygon>
						</svg></div> POST Request
                </div>
                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile <-- Server"><svg width="100%" height="14" preserveAspectRatio="xMinYMid slice" viewBox="0 0 1400 14">
							<polygon points="0,7 15,1 10,6 1400,6 1400,8 10,8 15,13 0,7"></polygon>
						</svg></div> POST Response
                </div>

                <hr>
                <div class="section-title"> Login</div>

                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile --> Server"><svg width="100%" height="14" preserveAspectRatio="xMaxYMid slice" viewBox="0 0 1400 14">
							<polygon points="1400,7 1385,1 1390,6 0,6 0,8 1390,8 1385,13 1400,7"></polygon>
						</svg></div> POST Request
                </div>
                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile <-- Server"><svg width="100%" height="14" preserveAspectRatio="xMinYMid slice" viewBox="0 0 1400 14">
							<polygon points="0,7 15,1 10,6 1400,6 1400,8 10,8 15,13 0,7"></polygon>
						</svg></div> POST Response
                </div>

                <hr>
                <div class="section-title"> User activity prior Checkout</div>

                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile --> Server"><svg width="100%" height="14" preserveAspectRatio="xMaxYMid slice" viewBox="0 0 1400 14">
							<polygon points="1400,7 1385,1 1390,6 0,6 0,8 1390,8 1385,13 1400,7"></polygon>
						</svg></div> runFp()
                </div>

                <hr>
                <div class="section-title"> Checkout</div>

                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile --> Server">
                        <svg width="100%" height="14" preserveAspectRatio="xMaxYMid slice" viewBox="0 0 1400 14">
							<polygon points="1400,7 1385,1 1390,6 0,6 0,8 1390,8 1385,13 1400,7"></polygon>
						</svg></div> POST Request
                </div>
                <div class="action left-1-3 right-2-3">
                    <div class="arrow" title="Web/Mobile <-- Server"><svg width="100%" height="14" preserveAspectRatio="xMinYMid slice" viewBox="0 0 1400 14">
							<polygon points="0,7 15,1 10,6 1400,6 1400,8 10,8 15,13 0,7"></polygon>
						</svg></div> POST Response
                </div>

                <hr>
                <div class="note col-1-1">End</div>
            </div>
        </div>
    </div>
</body>

</html>
